<div class="container">
  <header class="jumbotron">
    <p>Servicies</p>
  </header>
</div>
<table class="table table-striped">
  <thead  class="table-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Type</th>
      <th>SubType</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services">
      <td>{{ service.name }}</td>
      <td>{{ service.description }}</td>
      <td>{{ service.price }}</td>
      <td>{{ service.type.name }}</td>
      <td>{{ service.type.subType.name }}</td>
    </tr>
  </tbody>
</table>
