<div class="container">
    <header class="jumbotron">
      <p>My requests:</p>
    </header>
  </div>
  
  <table class="table table-striped">
    <thead  class="table-dark">
      <tr>
        <th>date</th>
        <th>client</th>
        <th>car</th>
        <th>status</th>
        <th>service1</th>
        <th>service2</th>
        <th>service3</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{ request.date }}</td>
        <td>{{request.client.username}}</td>
        <td>{{ request.car.mark }}   {{ request.car.model }}</td>
        <td>{{ request.status.name }}</td>
        <td *ngFor="let service of request.services">{{service.name}}</td>
      </tr>
    </tbody>
