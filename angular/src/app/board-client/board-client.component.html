<h3>Заказы, ожидающие подтверждения:</h3>
<div *ngFor="let order of orders" class="product-container">
  <div *ngIf="order.orderStatus.name == 'ordered'">
    <div class="">
      ID заказа: {{ order.id }}
    </div>
    <div class="">
      Статус заказа: {{ order.orderStatus.name }}
    </div>
  </div>
</div>
<h3>Оформленные заказы:</h3>
<div *ngFor="let order of orders" class="product-container">
  <div *ngIf="order.orderStatus.name == 'confirmed'">
    <div class="">
      Номер заказа: {{ order.id }}
    </div>
    <div class="">
      Статус заказа: {{ order.orderStatus.name }}
    </div>
  </div>
</div>
<h3>Завершенные заказы:</h3>
<div *ngFor="let order of orders" class="product-container">
  <div *ngIf="order.orderStatus.name == 'close'">
    <div class="">
      ID заказа: {{ order.id }}
    </div>
    <div class="">
      Статус заказа: {{ order.orderStatus.name }}
    </div>
  </div>
</div>
