<div *ngIf="posts.length; else loading">
    <div class="form-control">
      <input type="text" placeholder="Найти пост..." [(ngModel)]="searchStr">
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Автор</th>
          <th>Название</th>
          <th>Дата</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let news of news | searchPosts:searchStr; let idx = index">
          <td>{{ idx +1 }}</td>
          <td>{{ news.author }}</td>
          <td>{{ news.title }}</td>
          <td>{{ news.date | date:'medium':null:'ru'}}</td>
          <td>
            <button
              class="btn btn-link open"
              [routerLink]="['/author', 'news', news.id, 'update']">Открыть</button>
            <a (click)="delete(post.id)">Удалить</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #loading>
    <p class="text-center">Идет загрузка...</p>
  </ng-template>
